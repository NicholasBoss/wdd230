<body>
    <header>
        <img src="../../images/nicholasboss-zoom.webp" alt="photo of Nicholas Boss">
        <h1>Nicholas Boss</h1>
    </header>
    <button class="ham-hide">X</button><button class="menu-show showing">&equiv;</button>

        <a class="active" href="#">Home</a>
        <a href="lesson03/chamber-site-plan.html">Chamber Site Plan</a>

    </nav>
    <main>
        <form action="record.html" method="get">
            <span id="message"></span>
            <fieldset>
                <label>Username: <input id="username" name="username" type="text" required></label>
                <label>Password: <input id="password" name="password" type="password" required pattern="[a-zA-Z0-9]{8}" title="Password must be 8 characters long"></label>
                <label>Confirm Password: <input id="confirm" name="confirm" type="password" required pattern="[a-zA-Z0-9]{8}" title="Password must be 8 characters long"></label>
                <label>BYUI Email: <input id="email" name="email" type="email" required pattern="[a-zA-Z0-9._%+-]+@byui\.edu$"
                    title="Please enter a valid email address."></label>
                <label>Page Rating: <span id="currentrating">1</span><input id="rating" name="rating" type="range"
                    min="1" max="10" value="1" step="1" list="rangevalues"></label>
                <datalist id="rangevalues">
                    <option value="1">1</option>
                    <option value="2">2</option>
                    <option value="3">3</option>
                    <option value="4">4</option>
                    <option value="5">5</option>
                    <option value="6">6</option>
                    <option value="7">7</option>
                    <option value="8">8</option>
                    <option value="9">9</option>
                    <option value="10">10</option>
                </datalist>
                <button id="submit" type="submit">Click Me!</button>
            </fieldset>
        </form>
    </main>
    <footer>
        <p>&copy;<span id="currentyear"></span> - Nicholas Boss - United States</p>
