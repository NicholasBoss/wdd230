    <link rel="icon" href="favicon.ico">
    <title>Table Build Example</title>
</head>
<body>
    <!-- 
        Notes:
        tr = table row
        td = table data
        th = table heading
        --------------
        thead = table header
        tbody = table body
        tfoot = table footer
        caption = table description
        --------------
        &nbsp; = blank space filler (Non Breaking Space)
     -->
    <main>
        <table>
            <thead>
                <tr>
                    <th colspan="4">ACME Wildwest Services</th>
                </tr>
                <tr>
                    <th>&nbsp;</th>
                    <th>Basic</th>
                    <th>Premium</th>
                    <th>Deluxe</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td>Feature 1</td>
                    <td>✔️</td>
                    <td>✔️</td>
                    <td>✔️</td>
                </tr>
                <tr>
                    <td>Feature 2</td>
                    <td>❌</td>
                    <td>✔️</td>
                    <td>✔️</td>
                </tr>
                <tr>
                    <td>Feature 3</td>
                    <td>❌</td>
                    <td>❌</td>
                    <td>✔️</td>
                </tr>
            </tbody>
            <caption>Table 1: Account Feature Comparison</caption>
        </table>
    </main>
</body>
</html>
